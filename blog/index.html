<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="_assets/css/reset.css"/>
    <link rel="stylesheet" href="_assets/css/button.css"/>
    <link rel="stylesheet" href="_assets/css/main.css"/>
</head>
<body class="login">
    <div id="login">
        <h1>
            <a href="#" title="Heaven"></a>
        </h1>
        <form class="login-form" method="post" action="#">
            <p>
                <label for="user-name">
                    用户名<br/>
                    <input type="text" class="input" name="user-name" id="user-name" size="20">
                </label>
            </p>
            <p>
                <label for="user-pass">
                    密码<br/>
                    <input type="password" class="input" name="user-pass" id="user-pass" size="20">
                </label>
            </p>
            <p class="remember">
                <label for="remember">
                    <input type="checkbox" id="remember">记住我
                </label>
            </p>
            <p class="submit">
                <input type="submit" class="btn btn-primary" value="登录" name="submit">
            </p>
            <br class="clear"/>
        </form>
    </div>
</body>
</html>
